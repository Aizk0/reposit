 # Это базовый рабочий процесс, который запускается вручную.

name: CI workflow

  # Управляет моментом запуска действия. Рабочий процесс запускается при запуске вручную с помощью пользовательского интерфейса.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:

  test:
   
    runs-on: ubuntu-latest

    
    steps:
      # Runs a single command using the runners shell
      - uses: actions/checkout@main
      - name: Testing
        run: pip install pytest
      - run: pytest
